<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marvin's Pokemon Game</title>
  <link rel="stylesheet" href="style.css">

  <!-- Import Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- Import Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <!-- import jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Personal JS -->
  <script src="index.js"></script>

</head>

<body>
  <div id="form" class="text-center m-2" data-toggle="buttons">
    <label class="btn btn-primary" for="loasyMode" id="easy">
      <input type="radio" value="Easy" name="difficulty" autocomplete="off" checked> Easy
    </label>
    <label class="btn btn-primary" for="normalMode" id="normal">
      <input type="radio" value="Normal" name="difficulty" autocomplete="off"> Normal
    </label>
    <label class="btn btn-primary" for="hardMode" id="hard">
      <input type="radio" value="Hard" name="difficulty" autocomplete="off"> Hard
    </label>
  </div>

  <div class="d-flex justify-content-center">
    <button class="btn btn-primary m-2" id="startButton">Start</button>
    <a href="./index.html"><button class="btn btn-primary m-2"> Reset</button></a>
  </div>

  <div class="d-flex justify-content-center m-2">
    <button class="btn btn-primary" id="themeButton">Toggle Theme</button>
  </div>

  <div id="game" style="display: none;">

    <h1 class="text-center" id="header"></h1>

    <h1 class="text-center" id="timer"></h1>

    <div class="my-3" id="game_grid">
    </div>
  </div>
</body>

</html>
